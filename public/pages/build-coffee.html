<!DOCTYPE html>
<html>
<head>
    <title>C322-HW5</title>
    <meta name="keywords" content="guitar-inventory-management-ui">
    <meta name="author" content="Gonzalo Cruz Cortes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../main.css">
</head>

<header>
    <div class="header-container">
        <div class="title-container">
            <a href="../../index.html" style="text-decoration: none; color: inherit;">
                <h1>Coffee Order<br>System</h1>
            </a>
        </div>
        <div class="links-container">
            <a href="order-status.html">Order Status</a>
        </div>
    </div>
</header>


<body>
    <div class="main-content">


        <div id="beverage-selection">
            <h1>Select the Beverage</h1>
            <div class="beverage-container">
                <div>
                    <h2 id="Dark_Roast">Dark Roast</h2>
                </div>
                <div>
                    <h2 id="Espresso">Espresso</h2>
                </div>
                <div>
                    <h2 id="House_Blend">House Blend</h2>
                </div>
                <div>
                    <h2 id="Decaf">Decaf</h2>
                </div>
            </div>
        </div>        
    
        <div id="about-order-information">
            <div class="bruh">
                <div id="condiment-selection">
                    <h1>Add the condiments</h1>
                    <div class="mega-bruh">
                        <button id="Milk">Milk</button>
                        <button id="Mocha">Mocha</button>
                        <button id="Soy">Soy</button>
                        <button id="Whip">Whip</button>
                    </div>
                </div>

                <div class="my-order" id="order-info">
                    <h1>My Order</h1>
                    <p>Selected Beverage: <span id="selected-beverage">None</span></p>
                    <p>Condiment 1: <span id="condiment1">None</span></p>
                    <p>Condiment 2: <span id="condiment2">None</span></p>
                    <p>Condiment 3: <span id="condiment3">None</span></p>
                    <p>Condiment 4: <span id="condiment4">None</span></p>
                    <button class="start-button">Confirm order</button>
                </div>
            </div>

            <div class="total-cost"></div>
        
        </div>        

    </div>
    <script src="../js/coffe-order.js"></script>
    <script src="../js/header-size-calc.js"></script>
</body>


</html>
